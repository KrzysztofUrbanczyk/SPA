<div class="container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="assets/images/logo-big.png"/>
            <h3>MonsterGarage</h3>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="form col-lg-4">
            <form novalidate [formGroup]="resetForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required [ngClass]="{
                        'is-invalid': email.invalid && (email.dirty || email.touched),
                        'is-valid': email.valid && (email.dirty || email.touched)
                   }">
                    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                        <p *ngIf="email.errors.required">Adres Email jest wymagany!</p>
                        <p *ngIf="email.errors.pattern">Adres Email musi być poprawny!</p>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button (click)="reset()" class="btn btn-success btn-block" [disabled]="!resetForm.valid">Wykonaj</button>
                    <button (click)="goBack()" class="btn btn-light btn-block">Powrót</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
