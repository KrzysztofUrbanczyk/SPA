<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="logo-text">MonsterGarage</h2>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="form col-lg-4">
            <form >
                <div class="form-group">
                    <label for="displayName">Nazwa uzytkownika</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="displayName" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Has≈Ço</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
                </div>
                <div class="form-group text-center">
                    <button (click)="register()" class="btn btn-success btn-block">Zarejestruj</button>
                    <div>{{msg | json}}</div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
