
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">Profil Uzytkownika {{user?.displayName}}<hr></div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{user?.email}}<br>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="displayName">Nazwa urzytkownika</label>
              <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="displayName" />
            </div>
          <hr><button (click)="updateUserData()"  class="btn btn-default pull-right"><i class="glyphicon glyphicon-pencil"></i> Edytuj dane</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
